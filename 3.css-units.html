<!-- css units
 nghĩa là các đơn vị sử dụng trong css

1. aboslute units ( đơn vị tuyệt đối)
px
pt 
cm 
mm 
inch 
pc
2. relative units ( đơn vị tương đối) 
%
rem phụ thuôc vào html
em
vw - width, vh - height hiểu như là kích thước phần trăm của trình duyệt được mở rông theo chiều của trình duyệt
vh
-->
<!doctype html>
<head>
    <title>đơn vị css</title>
    <meta charset="utf-8">
    <style>
        html{
        font-size: 40px;
        }  
        button{
            width: 20%; 
            height: 100px;
            background-color: brown;
        }
        h1{
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1> đơn vị </h1>
    <button></button>
</body>
