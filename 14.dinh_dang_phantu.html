<!DOCTYPE html>
<html>
    <head>
        <title> I B U</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>
            <b>- Chữ in đậm</b><br>
            <strong>- Văn bản quan trọng</strong> <br>

            <i>- Văn bản in nghiêng</i>
            <em>- Đoạn văn bản được nhấn mạnh </em>
            <br>
            <mark>- Văn bản được đánh dấu </mark><br>
            <small>- Văn bản nhỏ hơn </small> <BR>      
            <del>- Văn bản đã xóa </del><br>
            <ins>- Đã chèn văn bản </ins> <br>
            <sub>- Văn bản đăng ký
            <sup>- Văn bản phụ</sup>

            </h1>
        <h1>các thẻ b i u</h1>
            <P>
                b: <b>bold in đậm</b> <br>
                i hoặc em: <i>italic  nghiêng</i> <br>
                u:  <u>underline gạch chân</u>
                <br> <em>nhấn mạnh nội dung</em  >

            </P>
    </body>
</html>
